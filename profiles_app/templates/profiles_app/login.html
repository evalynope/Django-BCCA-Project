{% extends "profiles_app/base.html" %} 
{% block content %}

<h2>Login</h2>

<form method="post">
  {% csrf_token %}
  {{ form.as_p }}

  {% if next %}
    <input type="hidden" name="next" value="{{ next }}">
  {% endif %}

  <button type="submit">Log in</button>

</form>

<hr>

<p>Don't have an account yet? </p>
<a href="{% url 'signup' %}">Sign Up</a>


{% endblock %}
