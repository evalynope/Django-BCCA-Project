{% extends "profiles_app/base.html" %}

{% block content %}
<h1>Roasts</h1>

<ul>
    {% for roast in roasts %}
        <li>
            <h3>
                <a href="{% url 'roast_details' roast.pk %}">
                    {{ roast.name }}
                </a>
            </h3>
        </li>
    {% empty %}
        <li>No roasts yet.</li>
    {% endfor %}
</ul>
{% endblock %}
