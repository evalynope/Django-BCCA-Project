{% extends "profiles_app/base.html" %} 
{% block content %}

<h2>Delele Entry</h2>

  {% csrf_token %}
  {{ form.as_p }}

</form>

<br>


<a href="{% url 'brewentry_detail' entry.pk%}">Go back</a>


{% endblock%}
